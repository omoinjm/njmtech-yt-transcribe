name: Go Release note
on:
  push:
    branches: ["main", "master", "production", "staging", "development"]

permissions:
  contents: write
  packages: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"
      - name: Get next version
        id: versioning
        uses: reecetech/version-increment@2024.10.1
        with:
          scheme: semver
          increment: patch
      - name: Create Git Tag
        run: git tag ${{ steps.versioning.outputs.next_version }}
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Push Git Tag
        run: git push origin ${{ steps.versioning.outputs.next_version }}
